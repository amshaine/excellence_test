version: '3.8'

services:
  frontend:
    image: ghcr.io/amshaine/excellence_test_frontend:latest
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8002
    volumes:
      - frontend:/app
      - /app/node_modules
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    image: ghcr.io/amshaine/excellence_test_backend:latest
    ports:
      - "8002:8000"
    environment:
      - DB_CONNECTION=mysql
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - backend:/var/www
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Only include MySQL service for local development
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-laravel}
      - MYSQL_USER=${DB_USERNAME:-laravel}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    profiles:
      - local
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  mysql_data:
  frontend:
  backend: 